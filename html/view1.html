<html>
<head>
    <meta charset="utf-8">
    <title>折线图</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.min.js"></script>
</head>
<body>
    <div id="main" style="height:420px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        option = {
             tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['最高气温', '最低气温']
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: "最高气温",
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line'
            },
            {
                name: "最低气温",
                data: [420, 732, 601, 734, 1390, 1530, 1120],
                type: 'line'
            }]
        };

        myChart.setOption(option);
        window.onresize = myChart.resize;

        function setDatas(str){
            var obj = JSON.parse(str);

            console.info(obj)

            option.series[0].data =  obj.series1;
            option.series[1].data =  obj.series2;

            //option.series[0].name =  obj.legend[0];
            //option.series[1].name =  obj.legend[1];


            myChart.setOption(option);
        };
    </script>
</body>
</html>
